name: CI/CD Pipeline

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master ]

jobs:
  # ===========================================
  # JOB 1 : Tests
  # ===========================================
  test:
    runs-on: ubuntu-latest

    steps:
      # TODO: Checkout du code
        - name: Checkout code
          uses: actions/checkout@v4

      # TODO: Setup Node.js (version 20)
        - name: Set up Node.js
          uses: actions/setup-node@v4
          with:
            node-version: '20'
            cache: 'npm'

      # TODO: Installer les dépendances
        - name: Install dependencies
          run: npm ci

      # TODO: Lancer les tests Cypress
      # Indice: Utilisez l'action officielle cypress-io/github-action@v6
        - name: Run Cypress tests
          uses: cypress-io/github-action@v6
          with:
            start: npm start
            wait-on: 'http://localhost:3000'
            wait-on-timeout: 60

      # TODO: Uploader les artefacts (vidéos/screenshots) en cas d'échec
        - name: Upload Cypress videos and screenshots on failure
          if: failure()
          uses: actions/upload-artifact@v4
          with:
            name: cypress-artifacts
            path: |
              cypress/videos
              cypress/screenshots

  # ===========================================
  # JOB 2 : Build Docker
  # ===========================================
  build:
    runs-on: ubuntu-latest
    needs: test  # Ce job dépend du succès des tests
    if: github.ref == 'refs/heads/master'  # Seulement sur main

    steps:
      # TODO: Checkout du code
        - name: Checkout code
          uses: actions/checkout@v4

      # TODO: Login au registry Docker (GitHub Container Registry)
        - name : Set up docker buildx
          uses: docker/setup-buildx-action@v3
      
        - name : Login to DockerHub
          uses: docker/login-action@v2
          with:
            username: ${{ vars.DOCKERHUB_USERNAME }}
            password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # TODO: Build de l'image Docker avec les tags appropriés
      # Tags suggérés:
      #   - latest
      #   - v1.0.0-${{ github.run_number }}
        - name : Build and push Docker image
          uses: docker/build-push-action@v4
          with:
            context: .
            push: true
            tags: |
              ${{ vars.DOCKERHUB_USERNAME }}/bug-tracker:latest
              ${{ vars.DOCKERHUB_USERNAME }}/bug-tracker:v1.0.0-${{ github.run_number }}
      
        - name : logout
          if : always()
          run: docker logout

      # TODO: Push de l'image vers le registry